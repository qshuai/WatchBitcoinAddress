<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>比特币地址跟踪</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <p>比特币地址跟踪</p>
                </a>
            </div>
        </div>
    </nav>

    {{range $i, $iterm := .str}}
        {{$elem := (index $.lists $iterm)}}
        <div class="panel panel-default">
        {{$add := (index $elem 0)}}
            <div class="panel-heading"><a href="{{$add.AdPrefix}}{{$iterm}}" target="_blank">{{$iterm}}</a><span class="text-primary" style="float: right;">{{$add.Type}}</span></div>
            <div class="panel-body">
                <ul class="list-group">
                    {{range $elem}}
                        <li class="list-group-item"><a style="width: 600px;display: inline-block;
                            {{if .Updated}}
                                color: #ff0000;
                            {{end}}
                            " href="{{.TxPrefix}}{{.TxID}}" target="_blank">{{.TxID}}</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>${{.Amount}}</span><span style="float: right;">{{.Date}}</span></li>
                    {{end}}
                </ul>
            </div>
        </div>
    {{end}}

</div>

<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
